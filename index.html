<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
    
  <title>don't forget</title>
</head>
<body>
  <!-- nav start -->
  <nav class="navbar container text-white justify-content-center align-items-end">
    <h1>don't forget...</h1>
  </nav>
  <!-- nav end -->
  <div class="container bg-white rounded-bottom pb-2">
    <!-- form start -->
    <form class="pt-4 pb-3" id="todoForm" class="" novalidate>
      <div class="input-group">
          <input type="text" class="form-control" id="input" required>
          <button class="btn btn-primary" id="addBtn">Add</button>
          <div class="invalid-feedback">
            Hey, you need to write something!
          </div>
      </div>
    </form>
    <!-- form end -->
    <!-- todos start -->
    <div class="mb-1" id="output">
      
      <div class="card mt-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <i class="bi bi-square m-2 d-flex align-items-center"></i>
              <p class="card-text">Test 1</p>
            </div>
            <div class="d-flex justify-content-end">
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <i class="bi bi-check-square m-2 d-flex align-items-center"></i>
              <p class="card-text checked">Test 1</p>
            </div>
            <div class="d-flex justify-content-end">
              <i class="bi bi-trash-fill m-2 d-flex align-items-center"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
              <i class="bi bi-square m-2 d-flex align-items-center"></i>
              <i class="bi bi-check-square m-2 d-flex align-items-center"></i>
              <p class="card-text checked">Test 3</p>
            </div>
            <div class="d-flex justify-content-end">
              <i class="bi bi-trash-fill m-2 d-flex align-items-center"></i>
            </div>
          </div>
        </div>
      </div>

  </div>
  <!-- todos end -->
    
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>
</html>
